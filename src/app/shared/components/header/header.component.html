<ion-header class="ion-no-border" >

  <ion-toolbar class="new-background-color">

    <ion-buttons slot="start">

      <ion-back-button color="dark" *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>

      <ion-menu-button color="dark" *ngIf="showMenu" menu="menu-content"></ion-menu-button>

    </ion-buttons>

    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>

</ion-header>
